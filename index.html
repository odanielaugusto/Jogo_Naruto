<!-- Declaração do tipo de documento HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da página -->
    <title>Jogo do Rock Lee</title>

    <!-- Inclusão da biblioteca Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; } </style>
</head>
<body>
    <script type="module">

        // Definição de dimensões do jogo
        const larguraJogo = 1920;
        const alturaJogo = 1080;

        // Importação das cenas do jogo
        import Scene1 from "./start.js";
        import Scene2 from "./tela1.js";

         // Configuração do jogo Phaser
        const config = {
            type: Phaser.AUTO,
            width: larguraJogo,
            height: alturaJogo,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 900
                    },
                    debug: true
                }
            },
            // Adição das cenas ao jogo
            scene: [Scene1,Scene2]
        };

        const game = new Phaser.Game(config);

        
    </script>
</body>
</html>
